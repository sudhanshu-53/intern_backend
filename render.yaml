# Render manifest for declarative deployments
# NOTE: This is a template. Replace placeholder values (especially secrets) before applying.

services:
  - type: web
    name: intern-backend
    env: node
    region: oregon
    plan: starter
    repo: https://github.com/sudhanshu-53/intern_backend.git
    branch: main
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: intern-backend-data
      sizeGB: 1
    envVars:
      - key: DB_PATH
        value: /data/database.sqlite
        sync: false
      - key: JWT_SECRET
        value: "<<REPLACE_WITH_SECRET>>"
        sync: false
      - key: NODE_ENV
        value: production
        sync: false

# Optionally define a Cron job, background worker, or managed DB here if needed.
