# Render manifest for declarative deployments
# This file is a template ready to be used by Render's "Create from Repository" flow.
# Replace placeholder secrets and, if desired, set the `repo` value to your repo URL.

services:
  - type: web
    name: intern-backend
    env: node
    runtime: node
    nodeVersion: 18.17.0
    region: oregon
    plan: starter
    repo: https://github.com/sudhanshu-53/intern_backend.git
    branch: main
    buildCommand: |
      npm install -g npm@9.6.7
      npm ci --omit=dev
      node scripts/setup.js
      node scripts/import_internships.js
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: intern-backend-data
      sizeGB: 1
      mountPath: /data
    envVars:
      - key: DB_PATH
        value: /data/database.sqlite
      - key: JWT_SECRET
        value: "intern_portal_jwt_secret_key_2025"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3001"
      - key: GEMINI_API_KEY
        value: "your-gemini-api-key-here" # You can update this in Render dashboard
      - key: CORS_ORIGINS
        value: "https://*.onrender.com,http://localhost:*"

# If you prefer to manage env vars through the Render dashboard, remove or blank out the
# values above and add them in the Render UI instead.

